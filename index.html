<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>

<body>

    <div class="container">
        <h1 class="moviTitle">Movies</h1>
        <form id="form">
            <input type="search" name="search" class="formInput" placeholder="search">
            <select name="genre">
                <option value="all">ALL</option>
            </select>
            <select name="sort">
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
            <button type="submit" id="btn">Submit</button>
        </form>
        <h2 id="title"></h2>

        <ul id="box" style="display: flex; flex-wrap: wrap;">
        </ul>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
